<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl">Phone Hunter</h1>
    </header>
    <main class="container mx-auto w-[90%]">

        <!-- search field  -->

        <section class="bg-slate-600 w-[50%] mx-auto p-4 m-4 rounded-md">
            <input id="search-field"  type="text" placeholder="Search..." class="ml-28 input w-full max-w-xs" />
            <button onclick="handleSearch()" id="btn-search" class="btn btn-accent">Search</button>
        </section>
        
        <!-- search result -->
        <section>
            <!-- spinner  -->
            <div id="loading-spinner" class="text-center hidden mt-8">
                <span class="loading loading-spinner text-accent loading-lg"></span>
            </div>
            <div id="phone-container" class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 space-y-12">
            
            </div>
             <!-- show all btn  -->
            <div id="show-all-container" class="hidden text-center mt-6">
                <button onclick="showAllPhones()" id="btn-show-all" class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/index.js"></script>
</body>
</html>
